{% extends 'base.html' %}}

{% block main_content %}

<table>
    <tr>
        <th style  = 'background-color: grey'>First name</th>
        <th style  = 'background-color: gray'>Last name</th>
        <th style  = 'background-color: gray'>Phone</th>
        <th style  = 'background-color: gray'>Mail</th>
    </tr>
    {% for contact in contacts %}
    <tr>
        <td>{{contact.firstname}}</td>
        <td>{{contact.lastname}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.mail}}</td>
    </tr>
    {% endfor %}}
</table>
{% endblock %}
