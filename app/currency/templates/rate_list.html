{% extends 'base.html' %}}

{% block main_content %}
<a href ='/rate/create/'>Create Rate</a>
<table>
</br>
    <tr>
        <th style  = 'background-color: yellow'>Sale</th>
        <th style  = 'background-color: yellow'>Buy</th>
        <th style  = 'background-color: yellow'>Source</th>
        <th style  = 'background-color: yellow'>Currency type</th>
        <th style  = 'background-color: yellow'>Action</th>
    </tr>
    {% for rate in rate_list %}
    <tr>
        <td>{{rate.sale}}</td>
        <td>{{rate.buy}}</td>
        <td>{{rate.source}}</td>
        <td>{{rate.currency_type}}</td>
        <td><a href="/rate/details/{{ rate.id }}/">Details</a></td>
        <td><a href="/rate/update/{{ rate.id }}/">Update</a></td>
        <td><a href="/rate/delete/{{ rate.id }}/">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
